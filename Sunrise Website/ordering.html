<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Cafe</title>
    <link rel="stylesheet" href="about.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header container">
        <h1 class="logo"><img src="Images/image.png" alt="Sunrise Cafe Logo"></h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ordering.html">Ordering</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul> 
        </nav> 
        <div class="icons">
            <a href="#"><i class="fa-sharp-duotone fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="#" id="login-btn" class="login-link">
                <i class="fa-sharp-duotone fa-solid fa-user"></i> Login
            </a>
            <div id="login-popup" class="popup-overlay" style="display:none;">
                <div class="popup-content">
                    <span class="close-btn" id="close-login">&times;</span>
                    <h2>Login</h2>
                    <form>
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
